<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Ajouter employe</h1>
  <form action = "employes/create" method="get">
      Email : <input type = "text" name="email"> <br>
      Prenom : <input type = "text" name="prenom"> <br>
      Nom : <input type = "text" name="nom"> <br>
      Id Bureau : <input type="number" name="id_bureau"><br>
      <input type="submit" name="ok" value="ok">
  </form>
  <h1>Supprimer employe</h1>
  <form action = "employes/delete" method="get">
      ID : <input type = "number" name="id"> <br>
      <input type="submit" name="ok" value="ok">
  </form>
  <h1> Afficher tout les employes</h1>
  <form action = "employes/tous" method="get">
      <input type="submit" name="ok" value="Voir tous">
  </form>
  <h2>Messgaes de l'employe</h2>
  <p><form action = "employes/affMessEmpl" method="get">
      ID : <input type = "text" name="idemploye"> <br>
      <input type="submit" name="ok" value="ok">
  </form>
  </p>


</body>
</html>
